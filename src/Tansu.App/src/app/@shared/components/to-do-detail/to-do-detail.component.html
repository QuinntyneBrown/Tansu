<h1 *ngIf="!toDo.toDoId" class="t-panel-heading">Create ToDo</h1>
<h1 *ngIf="toDo.toDoId" class="t-panel-heading">Edit ToDo</h1>


<form [formGroup]="form" class="t-form">
  <div class="t-field">
    <label class="t-label">Name</label>
    <input type="text" formControlName="name" autocomplete="off" class="t-input">
  </div>
</form>

<div class="t-actions">
  <button class="t-button" (click)="save.emit(form.value)" [disabled]="!form.valid || form.pristine">
    Save
  </button>
</div>
