<div class="t-heading-group">
  <h1 class="t-panel-heading">ToDo List</h1>
  <div class="t-heading-group__actions-container">
    <button class="t-button" (click)="create.emit()">
      Create
    </button>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="t-table" style="--grid-template-columns: 1fr auto;">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let toDo"> {{ toDo.name }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let toDo">
      <button mat-icon-button (click)="select.emit(toDo)" [disabled]="selected?.toDoId === toDo.toDoId">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="delete.emit(toDo)" [disabled]="selected?.toDoId === toDo.toDoId">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let toDo; columns: displayedColumns;"></tr>

</table>

<mat-paginator class="t-paginator"
  [pageSizeOptions]="pageSizeOptions">
</mat-paginator>
